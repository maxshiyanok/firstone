<!DOCTYPE html>
<html>
	<head>
		<title>Witter</title>
		<link href="styles.css" rel="stylesheet" type="text/css"/>
		<meta name="viewport" content="width=device-width initial-scale=1.0">

	</head>
	<body>
		<header>
			<div class="headel">
				<div class="logo">WITTER</div>
				<strong id="head-name">Max Shiyanok</strong>
				<button class="log">
					<strong>log out</strong>
				</button>
			</div>
		</header>
		<div class="myinf">
			<div id = "name">
				<strong></strong>
			</div>
			<div id="status">
					is's me status and more text
			</div>
			<span id ="ava">
				<button id="but_post">new post</button>
			</span>
		</div>
		<span class="myinf filters">
			<h4>Filters:</h4>
			author<br>
			<input type="text" class="filt"><input type="checkbox">
			<br>
			<div id="filt-auth" class="post_hashtags">
			</div>
			<br>
			date:<br>
			<input type="text" class="filt"><input type="checkbox">
			<br>
			hashtags:<br>
			<input type="text" class="filt"><input type="checkbox">
			<br>
			<div id="filt-tags" class="post_hashtags">
			</div>
		</span>
		<span id="fed" class="feed">
			
		</span>
		<footer>
			<span class="logo">WITTER</span>
			<div id = "time_of_smth">
				21:21 01.03.2020
			</div><br>
			<span id = "foot_text">
				Max Shiyanok   
				mxshiyanok@mail.ru
				2 курс 5 группа
			</span>
		</footer>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js"></script>
		<script src="view.js"></script>
		<script src="class.js"></script>
		<script src="witter.js"></script>
	</body>
</html>
